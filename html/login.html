<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  
        <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
 
    <div id="particles-js"></div>

  <div class="logmod">
    <div class="logmod__wrapper">
     
      <div class="logmod__container">
        <ul class="logmod__tabs">
          <li data-tabtar="lgm-2"><a href="#">Login</a></li>
          <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
        </ul>
        <div class="logmod__tab-wrapper">
        <div class="logmod__tab lgm-1">
          <div class="logmod__heading">
            <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
          </div>
          <div class="logmod__form">
            <form accept-charset="utf-8" action="#" class="simform">
              <div class="sminputs">
                <div class="input full">
                  <label class="string optional" for="user-name">Email*</label>
                  <input class="string optional" maxlength="255" id="user-email" placeholder="Email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" size="50" />
                </div>
              </div>
              <div class="sminputs">
                <div class="input string optional">
                  <label class="string optional" for="user-pw">Password *</label>
                  <input class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="password" size="50" />
                </div>
                <div class="input string optional">
                  <label class="string optional" for="user-pw-repeat">Repeat password *</label>
                  <input class="string optional" maxlength="255" id="user-pw-repeat" placeholder="Repeat password" type="password" size="50" />
                </div>
              </div>
              <div class="simform__actions">
                <input class="sumbit" name="commit" type="button" value="Create Account" />
                <span class="simform__actions-sidetext">By creating an account you agree to our <a class="special" href="#" target="_blank" role="link">Terms & Privacy</a></span>
              </div> 
            </form>
          </div> 

        </div>
        <div class="logmod__tab lgm-2">
          <div class="logmod__heading">
            <span class="logmod__heading-subtitle">Enter your email and password <strong>to sign in</strong></span>
          </div> 
          <div class="logmod__form">
            <form accept-charset="utf-8" action="#" class="simform">
              <div class="sminputs">
                <div class="input full">
                  <label class="string optional" for="user-name">Email*</label>
                  <input class="string optional" maxlength="255" id="user-email" placeholder="Email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" size="50" />
                </div>
              </div>
              <div class="sminputs">
                <div class="input full">
                  <label class="string optional" for="user-pw">Password *</label>
                  <input class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="password" size="50" />
                              <span class="hide-password">Show</span>
                </div>
              </div>
              <div class="simform__actions">
                <input class="sumbit" name="commit" type="button" value="Log In" />
                <span class="simform__actions-sidetext"><a class="special" role="link" href="#">Forgot your password?<br>Click here</a></span>
              </div> 
            </form>
          </div> 
            </div>
        </div>
      </div>
    </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="../js/logins.js"></script>

    <script src="../js/particle.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
